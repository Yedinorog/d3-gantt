<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Gantt Example</title>
        <script src="../lib/d3/d3.min.js"></script>
        <script src="../lib/jquery-3.1.0.min.js"></script>
        <script src="../dist/d3-gantt.js"></script>
        <link href="../dist/d3-gantt.css" rel="stylesheet">
    </head>

    <body>
        <div id="gantt-chart"></div>

        <script>
            var gantt = Object.create(d3.ganttDiagram);
            gantt.init({
              node: '#gantt-chart',
              activities: [{name: 'A', description: 'abcdasf asdfsf asdf'},
                           {name: 'B'},
                           {name: 'C', description: ''}],
              data: [
                { activity: 'A', text: '12', fillColor: 'rgb(150, 150, 150)', strokeColor: 'rgb(50, 50, 50)', start: new Date('2016-06-06 11:11:11'), end: new Date('2016-06-06 12:11:11') },
                { activity: 'B', text: '1234', start: new Date('2016-06-06 10:00:00'), end: new Date('2016-06-06 10:30:00')}
              ],

              xAxis: {
                interval: d3.timeMinute.every(10)
              }
            })
            gantt.draw();
        </script>
    </body>
</html>
